<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - McDonald's: Burgers, Fries & More | McDonald's Pakistan </title>
    <link rel="shortcut icon" href="Mcdonald's.png"  type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
<div class="navbar">
    <img src="Mcdonald's.png" alt="logo" width="130px">
    <div class="menu"><i class="fa-solid fa-bars "></i></div>
    <div class="navbar-content"> 
        <div class="nav-1">
            <ul class="left">
                <li>Careers</li>
                <li>Contact us</li>
            </ul>
            <div class="right">
                <div class="right-contant">
                     <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a href="#">Search</a>
                     </div>
                     <div class="locate-me">
                        <i class="fa-solid fa-location-dot dot"></i>

                     </div>
                </div>
                <button class="button">Order on Mcdelivery</button>
            </div>
        </div>
        <div class="nav-2">
            <ul>
                <li>Our Menu <i class="fa-solid fa-angle-down about"></i></li>

                <li>Your Right to known </li> 
                <li>Our App</li>
                <li>Family</li>

      <div class="dotsicon">
       <i class="fa-solid fa-circle circle"></i>
       <i class="fa-solid fa-circle circle"></i>

       <i class="fa-solid fa-circle circle"></i>
       <i class="fa-solid fa-circle circle"></i>

    </div>
